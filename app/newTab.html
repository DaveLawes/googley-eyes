<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="./newTab/newTab.css">
  </head>
  <body>
    <div id="clock-container">
      <span id="hour"></span>
      <span id="colon">:</span>
      <span id="minute"></span>
      <span id="colon">:</span>
      <span id="second"></span>
      <span id="date"></span>
    </div>
    <div id="latest-links">
      <p id="link-title">Your recent places:</p>
      <p id="links-container"></p>
    </div>

    <div id="time-online">
      <p id="time-title">Your time online today:</p>
      <p id="total-time"></p>
    </div>
    <div id="googley-eyes-container">
      <span id="team-name">googleyEyes</span>
      <img id="logo" src="./images/eyeslogo128.png"></img>
    </div>

    <script src="./newTab/clock.js"></script>
    <script src="./newTab/latestLinks.js"></script>
    <script src="./newTab/newTabController.js"></script>
  </body>
</html>
